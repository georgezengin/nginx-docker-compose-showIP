<!DOCTYPE html>
<html>
<head>
    <title>Host IP Address</title>
</head>
<body>
    <h1>Host IP Address:</h1>
    <p id="ip-address"></p>

    <script>
        // Function to fetch the host IP address from the web app
        function fetchHostIP() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    var ipAddressElement = document.getElementById('ip-address');
                    ipAddressElement.textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the fetchHostIP function when the page loads
        document.addEventListener('DOMContentLoaded', fetchHostIP);
    </script>
</body>
</html>
